name: "Lint"
#todo: fix this cause it doesnt work the way it should
on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6
        with:
          php_version: '8.2'
          command: install --prefer-dist --no-progress --no-suggest
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: lint
        run: composer lint
